{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}


{% block header %}
    <h2>Log in to your account.</h2>    
{% endblock header %}
{% block content %}
    <form action="{% url 'users:login' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name='submit'>log in</button>
        {% endbuttons %}
        
        <input type="hidden" name='next' value='{% url 'learning_logs:index' %}'>
    </form>
{% endblock content %}
